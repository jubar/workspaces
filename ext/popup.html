<!DOCTYPE html>
<html>
  <head>
    <title>Save workspaces</title>
    <style>
      /*
        Colors

        background-item: rgb(246,246,246)
        background-item-alternate: rgb(232,232,232)
        forecolor: rgb(51,51,51)

        highlight-background: rgb(185,5,4);
        highlight-background-alternate: rgb(232,232,232)
        highlight-forecolor: rgb(255,255,255);
      */
      body {
        color: rgb(51,51,51);
        background-color: rgb(246,246,246);
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 14px;

        padding: 0;
        margin: 10px;
        width: 336px;
        min-height: 100px;
      }

      ul {
        padding-left: 0;
      }

      a {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
      }

      input[type=text] {
        box-sizing: border-box;
        font-size: 1em;
        display: block;
        line-height: 1.2em;
        padding: 5px;
        width: 100%;
      }

      form {
        margin-bottom: 2px;
      }

      p {
        margin: 0;
        text-align: right;
      }

      #workspaces ul {
        display: flex;
        flex-wrap: wrap;
      }

      #workspaces li {
        width: 100px;
        min-height: 100px;
        margin: 5px;
        border: 1px solid #d4d4d4;
        border-radius: 2px;
        display: block;
        position: relative;
        text-align: center;
        list-style-type: none;
        cursor: pointer;
        transition: all ease-in 200ms;
        box-shadow: 0 0 0 1px #fff;
      }

      #workspaces li > button {
        position: absolute;
        right: 5px;
        top: 5px;
        background-color: transparent;
        border: solid 1px #9c9c9c;
        color: #9c9c9c;
        font-size: 8px;
        padding: 2px 5px;
        text-align: center;
      }

      #workspaces li > span {
        word-wrap: break-word;
        width: 98%;
        position: absolute;
        top: 50%;
        left: 1%;
        transform: translate(0, -50%);
        color: #333;
        text-shadow: 0px 0px 5px rgba(255,255,255,.8), 0 0 1px #fff;
        font-size: 15px;
      }

      #workspaces li > .tab-count {
        top: 100%;
        transform: translate(0, -100%);
        font-size: 10px;
        padding-bottom: 5px;
      }

      #workspaces li > .bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(5px);
        -webkit-filter: blur(3px);
        opacity: .1;
        background-size: 100% 100%; /* Don't user cover to allow transitions */
        background-position: center center;
        transition: all .2s;
      }

      #workspaces li:hover {
        border-color: #9c9c9c;
      }

      #workspaces li:hover > .bg {
        background-size: 130% 130%;
        transition: all .3s;
      }
    </style>

    <script src="popup.js"></script>
  </head>
  <body>
    <form id="save">
      <input id="name" type="text" placeholder="Workspace name..." required autocomplete="off"></input>
    </form>
    <p>
      <a id="clean">Remove all workspaces</a>
    </p>
    <div id="workspaces"></div>
  </body>
</html>
